<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue@2.6.14.js"></script>
</head>
<body>
    <div id="app">
       <button @click="changeS">切换样式</button>
       <button @click="changeB">切换边框</button>
       <hr>
       <div :style="hasStyle? styleObj : {}"></div>
       <div :style="[hasStyle? styleObj : {}, border ? styleObj1:{}]"></div>
    </div>

</body>
<script>
    new Vue({
        el:'#app',
        data:{
            styleObj:{
                width: '100px',
                height: '100px',
                background: 'red'
            },
            styleObj1:{
                border: '5px solid #000'
            },
            hasStyle: true,
            border: true,
        },
        methods:{
            changeS(){
                this.hasStyle = !this.hasStyle;
            },
            changeB(){
                this.border = !this.border;
            }

        }
    });
</script>
</html>
